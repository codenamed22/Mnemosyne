<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Mnemosyne</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="app">
        <!-- Header -->
        <header class="header">
            <div class="header-inner">
                <a href="/" class="header-brand">
                    <span>ðŸ“¸</span>
                    <span>Mnemosyne</span>
                </a>
                <div class="header-actions">
                    <span class="header-user">{{.Username}}</span>
                    {{if .IsAdmin}}
                    <a href="/admin" class="btn btn-ghost btn-sm">Admin</a>
                    {{end}}
                    <a href="/logout" class="btn btn-ghost btn-sm">Logout</a>
                </div>
            </div>
        </header>
        
        <!-- Tabs -->
        <nav class="tabs">
            <div class="tabs-inner">
                <button class="tab active" data-tab="my-photos">My Photos</button>
                <button class="tab" data-tab="family">Family</button>
                {{if .IsAdmin}}
                <button class="tab" data-tab="all">All Photos</button>
                {{end}}
            </div>
        </nav>
        
        <!-- Main Content -->
        <main class="main">
            <!-- Gallery Header -->
            <div class="gallery-header">
                <button id="uploadBtn" class="btn btn-primary">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                        <polyline points="17 8 12 3 7 8"/>
                        <line x1="12" y1="3" x2="12" y2="15"/>
                    </svg>
                    Upload
                </button>
                <button id="selectBtn" class="btn btn-secondary">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="9 11 12 14 22 4"/>
                        <path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"/>
                    </svg>
                    Select
                </button>
            </div>
            
            <!-- Selection Bar (hidden by default) -->
            <div id="selectionBar" class="selection-bar" style="display: none;">
                <div class="selection-info">
                    <span id="selectionCount">0 selected</span>
                    <button id="selectAllBtn" class="btn btn-ghost btn-sm">Select All</button>
                    <button id="deselectAllBtn" class="btn btn-ghost btn-sm">Deselect All</button>
                </div>
                <div class="selection-actions">
                    <button id="bulkDownloadBtn" class="btn btn-secondary btn-sm">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                            <polyline points="7 10 12 15 17 10"/>
                            <line x1="12" y1="15" x2="12" y2="3"/>
                        </svg>
                        Download
                    </button>
                    <button id="bulkShareBtn" class="btn btn-secondary btn-sm">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="18" cy="5" r="3"/><circle cx="6" cy="12" r="3"/><circle cx="18" cy="19" r="3"/>
                            <line x1="8.59" y1="13.51" x2="15.42" y2="17.49"/><line x1="15.41" y1="6.51" x2="8.59" y2="10.49"/>
                        </svg>
                        Share
                    </button>
                    <button id="bulkUnshareBtn" class="btn btn-secondary btn-sm">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/>
                        </svg>
                        Unshare
                    </button>
                    <button id="bulkDeleteBtn" class="btn btn-danger btn-sm">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
                        </svg>
                        Delete
                    </button>
                    <button id="cancelSelectBtn" class="btn btn-ghost btn-sm">Cancel</button>
                </div>
            </div>
            
            <!-- Gallery Grid -->
            <div id="gallery" class="gallery-grid">
                <div class="loading">Loading photos...</div>
            </div>
            
            <!-- Empty State -->
            <div id="emptyState" class="empty-state" style="display: none;">
                <div class="empty-icon">ðŸ“·</div>
                <h2 class="empty-title" id="emptyTitle">No Photos Yet</h2>
                <p class="empty-text" id="emptyMessage">Upload your first photo to get started</p>
            </div>
        </main>
    </div>
    
    <!-- Upload Modal -->
    <div id="uploadArea" class="upload-overlay" style="display: none;">
        <div class="upload-card" id="uploadBox">
            <div class="upload-icon">
                <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" style="opacity: 0.5;">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                    <polyline points="17 8 12 3 7 8"/>
                    <line x1="12" y1="3" x2="12" y2="15"/>
                </svg>
            </div>
            <h2 class="upload-title">Drop photos here</h2>
            <p class="upload-text">or click to browse your files</p>
            <input type="file" id="fileInput" multiple accept="image/*" style="display: none;">
            <button id="closeUpload" class="btn btn-secondary">Cancel</button>
        </div>
        
        <div id="uploadProgress" class="upload-progress" style="display: none;">
            <div class="progress-bar">
                <div id="progressFill" class="progress-fill" style="width: 0%;"></div>
            </div>
            <p id="progressText" class="progress-text">Uploading...</p>
        </div>
    </div>
    
    <!-- Photo Viewer -->
    <div id="viewer" class="viewer" style="display: none;">
        <!-- Header -->
        <div class="viewer-header">
            <div class="viewer-info">
                <span id="viewerFilename" class="viewer-filename"></span>
                <span id="viewerMeta" class="viewer-meta"></span>
            </div>
            <div class="viewer-toolbar">
                <button id="viewerZoomOut" class="viewer-btn" title="Zoom out (-)">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/><line x1="8" y1="11" x2="14" y2="11"/>
                    </svg>
                </button>
                <button id="viewerZoomIn" class="viewer-btn" title="Zoom in (+)">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/><line x1="11" y1="8" x2="11" y2="14"/><line x1="8" y1="11" x2="14" y2="11"/>
                    </svg>
                </button>
                <button id="viewerZoomReset" class="viewer-btn" title="Reset zoom (0)">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"/>
                    </svg>
                </button>
                <button id="viewerClose" class="viewer-btn" title="Close (Esc)">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/>
                    </svg>
                </button>
            </div>
        </div>
        
        <!-- Navigation -->
        <button id="viewerPrev" class="viewer-nav viewer-nav-prev" title="Previous (â†)">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="15 18 9 12 15 6"/>
            </svg>
        </button>
        <button id="viewerNext" class="viewer-nav viewer-nav-next" title="Next (â†’)">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="9 18 15 12 9 6"/>
            </svg>
        </button>
        
        <!-- Image -->
        <div class="viewer-content">
            <div id="viewerLoading" class="viewer-loading">
                <div class="spinner"></div>
                <span>Loading...</span>
            </div>
            <img id="viewerImage" class="viewer-image" src="" alt="" draggable="false">
        </div>
        
        <!-- Footer -->
        <div class="viewer-footer">
            <span id="viewerCounter" class="viewer-counter">1 / 1</span>
            <div class="viewer-actions">
                <a id="viewerDownload" href="" download class="viewer-action">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                        <polyline points="7 10 12 15 17 10"/>
                        <line x1="12" y1="15" x2="12" y2="3"/>
                    </svg>
                    <span>Download</span>
                </a>
                <button id="viewerSave" class="viewer-action" style="display: none;">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/>
                        <polyline points="17 21 17 13 7 13 7 21"/>
                        <polyline points="7 3 7 8 15 8"/>
                    </svg>
                    <span>Save to Photos</span>
                </button>
                <button id="viewerShare" class="viewer-action" style="display: none;">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="18" cy="5" r="3"/><circle cx="6" cy="12" r="3"/><circle cx="18" cy="19" r="3"/>
                        <line x1="8.59" y1="13.51" x2="15.42" y2="17.49"/><line x1="15.41" y1="6.51" x2="8.59" y2="10.49"/>
                    </svg>
                    <span>Share</span>
                </button>
                <button id="viewerDelete" class="viewer-action danger">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
                    </svg>
                    <span>Delete</span>
                </button>
            </div>
        </div>
    </div>
    
    <input type="hidden" id="csrfToken" value="{{.CSRFToken}}">
    <input type="hidden" id="currentUserID" value="{{.UserID}}">
    <input type="hidden" id="isAdmin" value="{{.IsAdmin}}">
    <script src="/static/js/app.js"></script>
</body>
</html>
