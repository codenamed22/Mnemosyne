<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Mnemosyne Photo Cloud</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="header-content">
                <h1>üì∏ Mnemosyne</h1>
                <div class="header-user">
                    <span class="username">{{.Username}}</span>
                    {{if .IsAdmin}}
                    <a href="/admin" class="btn-secondary btn-small">Admin</a>
                    {{end}}
                    <a href="/logout" class="btn-secondary btn-small">Logout</a>
                </div>
            </div>
        </header>
        
        <!-- Tab Navigation -->
        <nav class="tab-nav">
            <button class="tab-btn active" data-tab="my-photos">My Photos</button>
            <button class="tab-btn" data-tab="family">Family Area</button>
            {{if .IsAdmin}}
            <button class="tab-btn" data-tab="all">All Photos</button>
            {{end}}
        </nav>
        
        <main class="main-content">
            <!-- Upload Button -->
            <div class="upload-header">
                <button id="uploadBtn" class="btn-primary">Upload Photos</button>
            </div>
            
            <!-- Upload Area -->
            <div id="uploadArea" class="upload-area" style="display: none;">
                <div class="upload-box">
                    <div class="upload-icon">üìÅ</div>
                    <h2>Drag & Drop Photos Here</h2>
                    <p>or click to browse</p>
                    <input type="file" id="fileInput" multiple accept="image/*" style="display: none;">
                    <button id="closeUpload" class="btn-secondary">Cancel</button>
                </div>
                
                <div id="uploadProgress" class="upload-progress" style="display: none;">
                    <div class="progress-bar">
                        <div id="progressFill" class="progress-fill"></div>
                    </div>
                    <p id="progressText">Uploading...</p>
                </div>
            </div>
            
            <!-- Photo Gallery -->
            <div id="gallery" class="photo-gallery">
                <div class="loading">Loading photos...</div>
            </div>
            
            <!-- Empty State -->
            <div id="emptyState" class="empty-state" style="display: none;">
                <div class="empty-icon">üì∑</div>
                <h2 id="emptyTitle">No Photos Yet</h2>
                <p id="emptyMessage">Upload your first photo to get started!</p>
            </div>
        </main>
    </div>
    
    <!-- Photo Modal -->
    <div id="photoModal" class="modal" style="display: none;">
        <div class="modal-overlay"></div>
        <div class="modal-content">
            <button class="modal-close">&times;</button>
            <img id="modalImage" src="" alt="">
            <div class="modal-info">
                <span id="modalFilename"></span>
                <span id="modalOwner" class="photo-owner"></span>
            </div>
            <div class="modal-actions">
                <a id="downloadBtn" href="" download class="btn-secondary">Download</a>
                <button id="shareBtn" class="btn-secondary" style="display: none;">Share to Family</button>
                <button id="deleteBtn" class="btn-danger">Delete</button>
            </div>
        </div>
    </div>
    
    <input type="hidden" id="csrfToken" value="{{.CSRFToken}}">
    <input type="hidden" id="currentUserID" value="{{.UserID}}">
    <input type="hidden" id="isAdmin" value="{{.IsAdmin}}">
    <script src="/static/js/app.js"></script>
</body>
</html>
