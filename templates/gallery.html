<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Mnemosyne Photo Cloud</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="header-content">
                <h1>üì∏ Mnemosyne</h1>
                <div class="header-user">
                    <span class="username">{{.Username}}</span>
                    {{if .IsAdmin}}
                    <a href="/admin" class="btn-secondary btn-small">Admin</a>
                    {{end}}
                    <a href="/logout" class="btn-secondary btn-small">Logout</a>
                </div>
            </div>
        </header>
        
        <!-- Tab Navigation -->
        <nav class="tab-nav">
            <button class="tab-btn active" data-tab="my-photos">My Photos</button>
            <button class="tab-btn" data-tab="family">Family Area</button>
            {{if .IsAdmin}}
            <button class="tab-btn" data-tab="all">All Photos</button>
            {{end}}
        </nav>
        
        <main class="main-content">
            <!-- Upload Button -->
            <div class="upload-header">
                <button id="uploadBtn" class="btn-primary">Upload Photos</button>
            </div>
            
            <!-- Upload Area -->
            <div id="uploadArea" class="upload-area" style="display: none;">
                <div class="upload-box">
                    <div class="upload-icon">üìÅ</div>
                    <h2>Drag & Drop Photos Here</h2>
                    <p>or click to browse</p>
                    <input type="file" id="fileInput" multiple accept="image/*" style="display: none;">
                    <button id="closeUpload" class="btn-secondary">Cancel</button>
                </div>
                
                <div id="uploadProgress" class="upload-progress" style="display: none;">
                    <div class="progress-bar">
                        <div id="progressFill" class="progress-fill"></div>
                    </div>
                    <p id="progressText">Uploading...</p>
                </div>
            </div>
            
            <!-- Photo Gallery -->
            <div id="gallery" class="photo-gallery">
                <div class="loading">Loading photos...</div>
            </div>
            
            <!-- Empty State -->
            <div id="emptyState" class="empty-state" style="display: none;">
                <div class="empty-icon">üì∑</div>
                <h2 id="emptyTitle">No Photos Yet</h2>
                <p id="emptyMessage">Upload your first photo to get started!</p>
            </div>
        </main>
    </div>
    
    <!-- Photo Viewer (Lightbox) -->
    <div id="photoViewer" class="photo-viewer" style="display: none;">
        <div class="viewer-overlay"></div>
        
        <!-- Top Bar -->
        <div class="viewer-topbar">
            <div class="viewer-info">
                <span id="viewerFilename" class="viewer-filename"></span>
                <span id="viewerOwner" class="viewer-owner"></span>
            </div>
            <div class="viewer-controls">
                <button id="viewerZoomIn" class="viewer-btn" title="Zoom In">üîç+</button>
                <button id="viewerZoomOut" class="viewer-btn" title="Zoom Out">üîç‚àí</button>
                <button id="viewerZoomReset" class="viewer-btn" title="Reset Zoom">‚Ü∫</button>
                <button id="viewerClose" class="viewer-btn viewer-close-btn" title="Close (Esc)">‚úï</button>
            </div>
        </div>
        
        <!-- Navigation Arrows -->
        <button id="viewerPrev" class="viewer-nav viewer-prev" title="Previous (‚Üê)">‚Äπ</button>
        <button id="viewerNext" class="viewer-nav viewer-next" title="Next (‚Üí)">‚Ä∫</button>
        
        <!-- Image Container -->
        <div class="viewer-image-container">
            <div class="viewer-loading" id="viewerLoading">
                <div class="spinner"></div>
                <span>Loading...</span>
            </div>
            <img id="viewerImage" class="viewer-image" src="" alt="" draggable="false">
        </div>
        
        <!-- Bottom Bar -->
        <div class="viewer-bottombar">
            <div class="viewer-counter">
                <span id="viewerCounter">1 / 1</span>
            </div>
            <div class="viewer-actions">
                <a id="viewerDownload" href="" download class="viewer-action-btn">
                    <span class="action-icon">‚¨á</span>
                    <span class="action-text">Download</span>
                </a>
                <button id="viewerShare" class="viewer-action-btn" style="display: none;">
                    <span class="action-icon">üîó</span>
                    <span class="action-text">Share</span>
                </button>
                <button id="viewerDelete" class="viewer-action-btn viewer-delete-btn">
                    <span class="action-icon">üóë</span>
                    <span class="action-text">Delete</span>
                </button>
            </div>
        </div>
    </div>
    
    <input type="hidden" id="csrfToken" value="{{.CSRFToken}}">
    <input type="hidden" id="currentUserID" value="{{.UserID}}">
    <input type="hidden" id="isAdmin" value="{{.IsAdmin}}">
    <script src="/static/js/app.js"></script>
</body>
</html>
