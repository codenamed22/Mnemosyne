<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Mnemosyne</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="app">
        <!-- Header -->
        <header class="header">
            <div class="header-inner">
                <a href="/" class="header-brand">
                    <span>⚙️</span>
                    <span>Admin</span>
                </a>
                <div class="header-actions">
                    <span class="header-user">{{.Username}}</span>
                    <a href="/" class="btn btn-ghost btn-sm">Gallery</a>
                    <a href="/logout" class="btn btn-ghost btn-sm">Logout</a>
                </div>
            </div>
        </header>
        
        <!-- Main Content -->
        <main class="main">
            <div class="admin-grid">
                <!-- Stats -->
                <div class="admin-card">
                    <h2 class="admin-card-title">Overview</h2>
                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-value" id="totalUsers">-</div>
                            <div class="stat-label">Users</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value" id="totalPhotos">-</div>
                            <div class="stat-label">Photos</div>
                        </div>
                    </div>
                </div>
                
                <!-- Users -->
                <div class="admin-card">
                    <h2 class="admin-card-title">Users</h2>
                    <div id="usersList">
                        <div class="loading">Loading users...</div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <!-- Confirm Modal -->
    <div id="confirmModal" class="confirm-modal" style="display: none;">
        <div class="confirm-card">
            <h3 class="confirm-title" id="confirmTitle">Confirm</h3>
            <p class="confirm-text" id="confirmMessage"></p>
            <div class="confirm-actions">
                <button id="confirmCancel" class="btn btn-secondary">Cancel</button>
                <button id="confirmOk" class="btn btn-danger">Delete</button>
            </div>
        </div>
    </div>
    
    <input type="hidden" id="csrfToken" value="{{.CSRFToken}}">
    <script src="/static/js/admin.js"></script>
</body>
</html>
